<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <div class="theme-switch">
            <label>
                <input type="checkbox" id="theme-toggle">
                Dark Mode
            </label>
        </div>
        <div class="todo-input">
            <input type="text" id="new-task" placeholder="Add a new task">
            <select id="task-category">
                <option value="Work" data-color="#5c85d6">Work</option>
                <option value="Home" data-color="#ff7f50">Home</option>
            </select>
            <button id="add-task">Add</button>
        </div>
        <div class="category-input">
            <input type="text" id="new-category" placeholder="New category name">
            <input type="color" id="new-category-color">
            <button id="add-category">Add Category</button>
        </div>
        <div class="search-filter">
            <input type="text" id="search-task" placeholder="Search tasks">
            <select id="status-filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="home">Home</option>
            </select>
        </div>
        <ul id="task-list"></ul>
        <button id="clear-all">Clear All</button>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <input type="text" id="edit-task" placeholder="Edit task">
            <button id="apply-edit">Apply</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>

    <div id="clear-popup" class="hidden">
        <div class="popup-content">
            <p>Are you sure you want to clear all tasks?</p>
            <button id="confirm-clear">Yes</button>
            <button id="cancel-clear">No</button>
        </div>
    </div>

    <div id="delete-popup" class="hidden">
        <div class="popup-content">
            <p>Are you sure you want to delete this task?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
